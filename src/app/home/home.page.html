<ion-header>
 <ion-item lines="none">
  <ion-button fill="clear">
    <ion-icon slot="icon-only" name="menu"></ion-icon>
  </ion-button>
  <ion-avatar slot="end">
    <img src="assets/icons/profile.png" alt="">
  </ion-avatar>
 </ion-item>
</ion-header>

<ion-content [fullscreen]="true" >
  <div class="main-header"> </div>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-label>
            <ion-note color="light"  size="large" class="ion-margin-start">
              Card Balance
            </ion-note>
            <b>
              <ion-chip>
                <ion-label class="ion-text-wrap">$ 123,456</ion-label>
                <ion-icon name="add" color="primary"></ion-icon>
              </ion-chip>
            </b>
          </ion-label>
        </ion-col>
        <ion-col size="6" class="ion-text-end">
          <ion-button color="light" size="small"> Top Up
            <ion-icon name="add" color="primary" slot="end"></ion-icon>
            <ion-icon></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="ion-margin-horizontal ion-margin-top">
        <ion-col>
          <ion-label color="light">
            <b>All Feautures</b>
          </ion-label>
        </ion-col>
      </ion-row>
      
      <ion-row class="ion-margin-horizontal">
        <ion-col *ngFor="let item of features" size="6">
          <ion-card class="ion-text-center">
            <ion-card-header>
              <div align="center">
                <ion-thumbnail [style.background]="item?.background">
                  <img [src]="item?.src" />
                </ion-thumbnail>
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-label color="dark">{{ item?.name }}</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    
 
    <ion-list>
      <ion-list-header>
        <ion-label>RECENT TRANSACTIONS</ion-label>
      </ion-list-header>
      <ion-item lines="none" *ngFor="let item of transactions">
        <ion-icon slot="start" name="cash" color="primary"></ion-icon>
        <ion-label size="large" class="ion-text-wrap">
          <b>{{item.vendor}}</b>
          <p>
            {{item?.time}}
          </p>
        </ion-label>
        <ion-text slot="end" [color]="item?.amount > 0 ? 'success' : 'danger'">â‚¹{{item?.amount}}</ion-text>
      </ion-item>
    </ion-list>

  </ion-grid>
</ion-content>
